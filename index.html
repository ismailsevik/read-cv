        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        :root {
            --bg: #ffffff;
            --text-main: #000000;
            --text-muted: #636363;
            --text-ghost: #a1a1a1;
            --border: #f2f2f2;
            --font: "Inter", -apple-system, sans-serif;
            --brand:#df2e38;
            --bg-color: #ffffff;
            --text-primary: #111111;
            --text-secondary: #666666;
            --border-color: #efefef;
            --transition-speed: 0.6s;
            --transition-curve: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
      

        body {
            font-family: var(--font);
            background-color: var(--bg);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }
        
        
      
    
   
   svg {
       background: transparent;
       fill:none;
       
   }
   
   
        


        /* Posts Container */
        .posts-feed {
            max-width: 600px; /* Read.cv post genişliği */
            margin: 60px auto;
            padding: 0 20px;
            
        }

        .feed-title {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 40px;
        }

        /* Post Item */
        .post {
            position:relative;
            display: flex;
            flex-direction: column;
            padding-bottom: 48px;
            margin-bottom: 48px;
            padding:15px;
            border: 1px solid var(--border);
            border-radius:20px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 14px;
        }

        .user-avatar {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            object-fit: cover;
        }
        

        .user-name {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: -0.01em;
            background:none;
        }

        .post-timestamp {
            font-size: 14px;
            color: var(--text-ghost);
        }

        .post-content {
            font-size: 16px;
            line-height: 1.55;
            color: var(--text-main);
            margin-bottom: 16px;
            word-spacing: -0.01em;
        }

        .post-media {
            width: 100%;
            border-radius: 4px; /* Read.cv'de köşeler çok az yuvarlaktır */
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 16px;
        }

        .post-media img {
            width: 100%;
            display: block;
        }

        /* Post Actions (Ultra minimal) */
        .post-actions {
            display: flex;  
            align-items:center;
            flex-wrap:wrap; 
            gap: 20%;
            margin-top:10px;
            padding-top:15px;
            border-top:1px solid #efefef;
        }
    

        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0;
        }

        .action-btn:hover {
            color: var(--text-main);
        }

        .action-btn svg {
            width: 18px;
            height: 18px;
            stroke-width: 1.5;
            stroke: currentColor;
            fill: none;
        }

        
        .profile-link {
            position:absolute;
            background:var(--brand);
            right:20px;   
           color: #fff;
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 500; 
            border: 1px solid #efefef;
            cursor: pointer;
            text-decoration:none;
        }
        
          .post-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 40px auto 100px;
            padding: 30px 20px;
            border-top: 1px solid #eee;
            z-index:0;
        }

        .nav-link {
            text-decoration: none;
            color: #111;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.3s;
            position: relative;
        }

        .nav-link:hover {
            color: var(--brand);
        }

        /* Hover durumunda küçük bir alt çizgi animasyonu */
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -5px;
            left: 0;
            background-color: var(--brand);
            transition: 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.disabled {
            color: #ccc;
            pointer-events: none;
            cursor: default;
        }

        .nav-link.disabled::after {
            display: none;
        }
        
        
        
     <!---------- HAMBURGER MENÜ----------‐-->
        
        
        ripple-dot {
            position: relative;
            width: 12px;
            height: 12px;
            background-color: var(--brand); /* Nokta rengi */
            border-radius: 50%;
            
        }

        /* Yayılan Halkalar (Damlacık Efekti) */
        .ripple-dot::before,
        .ripple-dot::after {
            content: "";
            position: absolute;
           top: 0; 
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--brand);
            border-radius: 50%;
            opacity: 0;
            animation: ripple 2s infinite ease-out;
            
        }

        /* İkinci halka için kısa bir gecikme ekliyoruz */
        .ripple-dot::after {
            animation-delay: 1s;
        }

        /* Animasyon Tanımı */
        @keyframes ripple {
            0% {
                width: 12px;
                height: 12px;
                opacity: 0.8;
            }
            100% {
                width: 90px;
                height: 90px;
                opacity: 0;
            }
        }
        
        
        
    </style>
</head>
